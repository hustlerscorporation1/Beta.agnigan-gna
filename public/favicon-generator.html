<!DOCTYPE html>
<html>
<head>
    <title>G√©n√©rateur Favicon ICO - Anyigb√£ Nya</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; background: #3B82F6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1E40AF; }
    </style>
</head>
<body>
    <h1>üé® G√©n√©rateur Favicon ICO pour Anyigb√£ Nya</h1>
    
    <canvas id="canvas" width="32" height="32"></canvas>
    <br>
    <button onclick="generateFavicon()">G√©n√©rer favicon.ico</button>
    <button onclick="downloadFavicon()">T√©l√©charger favicon.ico</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function generateFavicon() {
            // Fond avec d√©grad√© bleu
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#1E40AF');
            
            // Dessiner le cercle de fond
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 15, 0, 2 * Math.PI);
            ctx.fill();
            
            // Bordure
            ctx.strokeStyle = '#1E40AF';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Texte "AN"
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AN', 16, 16);
        }
        
        function downloadFavicon() {
            // Convertir en ICO (simulation)
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // G√©n√©rer automatiquement au chargement
        generateFavicon();
    </script>
    
    <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px;">
        <h3>üìã Instructions :</h3>
        <ol>
            <li>Cliquez sur "T√©l√©charger favicon.ico"</li>
            <li>Renommez le fichier t√©l√©charg√© en "favicon.ico"</li>
            <li>Placez-le dans le dossier <code>public/</code> de votre projet</li>
            <li>Red√©marrez votre serveur React</li>
        </ol>
    </div>
</body>
</html>
